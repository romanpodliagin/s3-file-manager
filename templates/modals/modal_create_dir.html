<!-- Create DIR Modal -->
<div class="modal fade" id="CreateDirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CreateDirModalLabel">Create Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="bucket_name" class="col-form-label">Bucket:</label>
            <input type="text" class="form-control" id="bucket_name" disabled>
          </div>
          <div class="form-group">
            <label for="dir_name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="dir_name">
          </div>

            <div class="container form-group">
                <div class="alert alert-danger" id="alert_create_dir_errors" role="alert"></div>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="create_dir()">Create</button>
      </div>
    </div>
  </div>
</div>
